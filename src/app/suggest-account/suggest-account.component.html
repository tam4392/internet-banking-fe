<app-layout-admin>
    <div class="dashboard-admin">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <p-table #dt [value]="lstSuggestAccount" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [columns]="cols"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [filterDelay]="0" [scrollable]="true" scrollHeight="400px" [globalFilterFields]="['col1', 'col2', 'col3']">
                        <ng-template pTemplate="caption">
                            <div class="title">
                                <h2>DANH SÁCH THỤ HƯỞNG</h2>
                                <span class="p-float-label p-input-icon-right">
                                    <i class="pi pi-search"></i>
                                    <input type="text" id="inputtext-left" class="input-search" pInputText [(ngModel)]="search"
                                    >
                                    <label for="inputtext-left">Tìm kiếm</label>
                                </span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 30%;text-align: center;">Tên người hưởng thụ</th>
                                <th style="width: 30%;text-align: center;">Tài khoản hưởng thụ</th>
                                <th style="width: 30%;text-align: center;">Đơn vị hưởng thụ</th>
                                <th style="width: 10%;text-align: center;">Hành động</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-SuggestAccount let-columns="columns">
                            <tr>
                                <td style="width: 30%; text-align: center;">
                                    <span class="p-pl-2 gu-line-ellipsis" title="{{SuggestAccount.receiveSgtAcc.name}}">
                                        <strong>{{ SuggestAccount.receiveSgtAcc.name }}</strong>
                                    </span>
                                </td>
                                <td style="width: 30%; text-align: center;">
                                    <div class="gu-display-flex p-flex-column">
                                        {{ SuggestAccount.receiveSgtAcc.accountNum }}
                                    </div>
                                </td>
                                <td style="width: 30%; text-align: center;">{{
                                    SuggestAccount.name }}</td>
                                <td style="width: 10%; text-align: center;">
                                    <button pButton pRipple type="button" icon="pi pi-times"
                                        class="p-button-rounded p-button-danger" (click)="delete(SuggestAccount.id)">
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No customers found.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</app-layout-admin>
