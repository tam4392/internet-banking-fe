<app-layout-admin>
    <div class="dashboard-admin">
        <div class="card">
            <div class="card-content">
                <div class="title">
                    <h2>DANH SÁCH THỤ HƯỞNG</h2>
                    <span class="p-float-label p-input-icon-right">
                        <i class="pi pi-search"></i>
                        <input type="text" id="inputtext-left" class="input-search" pInputText [(ngModel)]="search" >
                        <label for="inputtext-left">Tìm kiếm</label>
                    </span>
                </div>
                <div class="content">
                    <p-table [value]="suggestAccount" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
                             [tableStyle]="{'min-width': '50rem'}" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                             [rowsPerPageOptions]="[10,25,50]">
                        <ng-template pTemplate="header">
                            <tr style="text-align: center">
                                <th>Tên người thụ hưởng</th>
                                <th>Tài khoản thụ hưởng</th>
                                <th>Đơn vị thụ hưởng</th>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{product.name}}</td>
                                <td>{{product.numberAccount}}</td>
                                <td>{{product.nameBank}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <ng-template pTemplate="emptymessage">
                  <tr>
                      <td colspan="8">No customers found.</td>
                  </tr>
                </ng-template>
                <hr  width="100%" size="1px" align="center" color="gray" />
                <div class="footer">
                  <label>Đang chọn 1</label>
                  <div>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-secondary"></button>
                    <button pButton pRipple type="button" label="Chuyển tiền" class="p-button-raised p-button-warning"></button>
                  </div>
                </div>
            </div>
        </div>
    </div>

</app-layout-admin>
