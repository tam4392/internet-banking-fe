<p-toast></p-toast>
<app-layout-admin>
    <div class="gu-box-content">
        <div class="card">
            <div class="p-grid" style="padding: 8px">
                <div class="p-col p-as-start">
                    <p-button label="Tạo phiếu mới" icon="pi pi-plus"  (click)="navigateCreate()"></p-button>
                </div>
            </div>
        </div>

        <div class="card">
            <p-table [value]="lstDebit">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 15rem">Loại</th>
                        <th style="min-width: 15rem">Số tiền</th>
                        <th style="min-width: 15rem">Nội dung</th>
                        <th style="min-width: 9rem; max-width: 10rem">Ngày nhắc</th>
                        <th style="min-width: 9rem; max-width: 10rem; justify-content: center">
                            Trạng thái
                        </th>
                        <th style="min-width: 9rem; max-width: 10rem; justify-content: center">
                            Hành động
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-debit>
                    <tr>
                        <td style="min-width: 15rem">
                            <span class="p-pl-2 gu-line-ellipsis">{{
                                getDebitType(debit.type)
                                }}</span>
                        </td>
                        <td style="min-width: 15rem">
                            <span class="p-pl-2 gu-line-ellipsis">{{ debit.amount }}</span>
                        </td>
                        <td style="min-width: 15rem">
                            <span class="p-pl-2 gu-line-ellipsis">{{ debit.content }}</span>
                        </td>
                        <td>
                            <span class="p-pl-2 gu-line-ellipsis">{{ debit.dateRemind | date:'dd-MM-y' }}</span>
                        </td>
                        <td>
                            <span class="p-pl-2 gu-line-ellipsis">{{ getDebitStatus(debit.status) }}</span>
                        </td>
                        <td style="min-width:9rem; max-width: 10rem;">
                            <a *ngIf="me.id===debit.createdBy" class="gu-a-action" href="javascript:void(0)" routerLink="{{'/debt-reminder/' + debit.id}}">
                                <i class="pi pi-pencil cam-action"></i>
                            </a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</app-layout-admin>
