        <div class="card">
            <div class="card-content">
                <p-table [value]="lstTransaction">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width:15rem">Khách hàng</th>
                            <th style="min-width:15rem">Thông tin liên hệ</th>
                            <th style="min-width:9rem; max-width: 10rem;">Ngày đăng ký</th>
                            <th style="min-width:9rem; max-width: 10rem; justify-content: center;">Hành động</th>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</app-layout-admin>
